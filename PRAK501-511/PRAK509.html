<!DOCTYPE html>
<html>
<body>
    <p>Klik tombol untuk menampilkan konfirmasi</p>
    <button onclick="myfunction()">Klik Disini</button>
    <p id="demo"></p>
    <script>
        function myfunction(){
            var x;
            var name=prompt ("Silahkan masukkan nama anda", "Galuh Meidaluna");
            if (name!=null){
                x = "Selamat Datang "+ name + ", bagaimana kabar anda hari ini ?";
                document.getElementById ("demo").innerHTML=x;
            }
        }
    </script>
</body>
</html>
