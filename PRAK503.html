<!DOCTYPE html>
<html>
<body>
    <h1>Latihan Javascript</h1>
    <p id="demo">
        Javascipt bisa merubah isi elemen HTML
    </p>
    <script>
        function myfunction(){
            x=document.getElementById("demo"); //temukan elemen yang mana
            x.style.color="skyblue";//rubah isinya
        } 
    </script>
    <button type="button" onclick="myfunction()" >Click Me! </button>
</body>
</html>
